<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:fragment="title">Default Title</title>
</head>
<body>
<div th:fragment="layout (title, main)">
	<header>
		<h1 th:replace="${title}">Default Title</h1>
	</header>
	<main th:replace="${main}">
		<!-- 메인 콘텐츠가 여기 삽입됨 -->
	</main>
	<footer>
		<p>Footer Content</p>
	</footer>
</div>
</body>
</html>
